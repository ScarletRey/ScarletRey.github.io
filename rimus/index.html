<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Rimus dont't give up</title>
    <meta name="keywords" content="bla bla bla">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Ну привет, Римма"/>
    <meta property="vk:image" content="./og.jpg"/>
    <link rel="stylesheet" href="./styles.css">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <div class="outer" style="background-image: url(bg.jpg);">
            <div class="inner" id="app" v-cloak>
                <h1>Группа поддержки Римуса</h1>
                <div class="timer">
                    <div class="text">Приблизительное время на&nbsp;поедание кимчи и&nbsp;соджу:</div>
                    <div class="anim">
                        <div class="ball"></div>
                    </div>
                    <div class="time">
                        <div class="labels">
                            <div>{{days | pluralize('День', 'Дня', 'Дней')}}:</div>
                            <div>{{hours | pluralize('Час', 'Часа', 'Часов')}}:</div>
                            <div>{{minutes | pluralize('Минута', 'Минуты', 'Минут')}}:</div>
                        </div>
                        <div class="values">
                            <div>{{days}}</div>
                            <div>{{hours}}</div>
                            <div>{{minutes}}</div>
                        </div>
                    </div>
                    <div class="text" style="margin-top: 25px">Прогресс в азиатах:</div>
                    <div class="progress">
                        <div class="bar" :style="{width: progress+'%'}"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="./vue.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
